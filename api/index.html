<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Grow</title>
</head>
<body>
    <h1>Welcome to e-Grow</h1>
    <form action="/pots/add" method="post">
      <label for="name">Nom du pot:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="name">Besoin en eau:</label>
      <input type="text" id="needWater" name="needWater"><br><br>
      <label for="name">Daycount:</label>
      <input type="text" id="dayCount" name="dayCount"><br><br>
      <label for="name">PlantId:</label>
      <input type="text" id="plantId" name="plantId"><br><br>
      <label for="name">UserId:</label>
      <input type="text" id="userId" name="userId"><br><br>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
